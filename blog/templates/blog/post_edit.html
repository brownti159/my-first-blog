{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
